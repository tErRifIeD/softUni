<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TurtleGraphics - Demo</title>
    <link rel="stylesheet" type="text/css" href="lib/style.css">
</head>

<body>
    <div id="main-frame">
        <div id="header">
            <img id="small-icon" class="turtle-box" src="lib/turtle-icon.png"
                alt="icon" />
            <span class="turtle-box">TurtleGraphics - Demo</span>
        </div>
        <div id="elements">
            <button id="justDraw">Draw</button>
            <button id="reset">Reset</button>
            <button id="hide">Hide Turtle</button>
            <button id="drawHexagon">Hexagon</button>
            <button id="drawStar">Star</button>
            <button id="drawSpiral">Spiral</button>
            <button id="drawSun">Sun</button>
            <button id="drawTriangle">Triangle</button>
            <div id="turtle"></div>
        </div>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-turtle.js"></script>
    <script>
        eval($.turtle());
        $('#turtle').css('turtleScale', '2').css('turtleSpeed', '4');

        $('#reset').click(function () {
            window.location.reload();
        });

        $('#justDraw').click(function () {
            cg();
            for (let index = 0; index < 4; index++) {
                $('#turtle').pen('blue', '5').lt(30).fd(150).lt(120).fd(150).lt(120).fd(150);
            }
        });

        $('#hide').click(function () {
            $('#turtle').toggle();
            $(this).text(function (i, text) {
                return text === "Hide Turtle" ? "Show Turtle" : "Hide Turtle";
            });
        });

        function resetCanvas() {
            cg();
            home();
            $('#turtle').css('turtleScale', '2').css('turtleSpeed', '4');
        }

        $('#drawHexagon').click(function () {
            resetCanvas();
            $('#turtle').css('turtleSpeed', '4');
            for (let i = 0; i < 6; i++) {
                $('#turtle').pen('blue', '5').rt(60).fd(90);
            }
        });

        $('#drawStar').click(function () {
            resetCanvas();
            $('#turtle').css('turtleSpeed', '4');
            for (let i = 0; i < 5; i++) {
                $('#turtle').pen('green', '5').fd(180).rt(144);
            }
        });

        $('#drawSpiral').click(function () {
            resetCanvas();
            $('#turtle').css('turtleSpeed', '4');
            let side = 5;
            for (let i = 0; i < 30; i++) {
                $('#turtle').pen('green', '5').fd(side).lt(60);
                side += 5;
            }
        });

        $('#drawSun').click(function () {
            resetCanvas();
            $('#turtle').css('turtleSpeed', '4');
            for (let i = 0; i < 36; i++) {
                $('#turtle').pen('blue', '5').fd(200).rt(170);
            }
        });

        $('#drawTriangle').click(function () {
            resetCanvas();
            $('#turtle').css('turtleSpeed', '4');
            for (let j = 0; j < 3; j++) {
                let side = 10;
                for (let i = 0; i < 22; i++) {
                    $('#turtle').pen('blue', '5').fd(side).lt(120);
                    side += 10;
                }
                $('#turtle').pen('blue', '5').lt(120);
            }

        });
    </script>
</body>

</html>
